AWSTemplateFormatVersion: "2010-09-09"
Description: "AtomikLabs Data Layer Substack Definitions"

Parameters:
  EnvironmentName:
    Type: String
    Description: "The name of the environment"
    Default: "dev"
    AllowedValues:
      - "dev"
      - "stage"
      - "prod"

Resources:
  AtomikLabsLogsBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub "atomiklabs-logs"

  AtomikLabsDataBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub "atomiklabs-data-bucket-${EnvironmentName}"
      LifecycleConfiguration:
        Rules:
          - Id: "MoveToIAAfterOneWeek"
            Status: "Enabled"
            Transitions:
              - TransitionInDays: 31
                StorageClass: "STANDARD_IA"
      LoggingConfiguration:
        DestinationBucketName: !Sub "atomiklabs-logs"
        LogFilePrefix: "data-bucket-logs/${EnvironmentName}/"

  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "lambda-s3-access-role-${EnvironmentName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: !Sub "lambda-s3-access-policy-${EnvironmentName}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:PutObject"
                  - "s3:GetObject"
                  - "s3:ListBucket"
                Resource:
                  - !Sub "arn:aws:s3:::atomiklabs-data-bucket-${EnvironmentName}"
                  - !Sub "arn:aws:s3:::atomiklabs-data-bucket-${EnvironmentName}/*"

Outputs:
  S3LogsBucketName:
    Description: "Name of the S3 Bucket for Data Layer"
    Value: !Ref AtomikLabsDataBucket
  S3DataBucketName:
    Description: "Name of the S3 Bucket for Data Layer"
    Value: !Ref AtomikLabsDataBucket