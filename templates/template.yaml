AWSTemplateFormatVersion: "2010-09-09"
Description: "Master Stack for AtomikLabs Infrastructure Definitions"

Parameters:
    EnvironmentName:
        Type: String
        Description: "The name of the environment"
        Default: "dev"
        AllowedValues:
            - "dev"
            - "stage"
            - "prod"
    VpcCidr:
        Type: String
        Description: "The CIDR block for the VPC"
        Default: "10.0.0.0/16"
    PublicSubnet1Cidr:
        Type: String
        Description: "The CIDR block for the public subnet 1"
        Default: "10.0.1.0/24"
    PublicSubnet2Cidr:
        Type: String
        Description: "The CIDR block for the public subnet 2"
        Default: "10.0.2.0/24"
    PrivateSubnet1Cidr:
        Type: String
        Description: "The CIDR block for the private subnet 1"
        Default: "10.0.101.0/24"
    PrivateSubnet2Cidr:
        Type: String
        Description: "The CIDR block for the private subnet 2"
        Default: "10.0.102.0/24"

Resources:
    NetworkingStack:
        Type: AWS::CloudFormation::Stack
        Properties:
            TemplateURL: 'https://s3.amazonaws.com/path-to-your/networking-stack.yaml' # The S3 URL to the networking stack template
            Parameters:
                EnvironmentName: !Ref EnvironmentName
                VpcCidr: !Ref VpcCidr
                PublicSubnet1Cidr: !Ref PublicSubnet1Cidr
                PublicSubnet2Cidr: !Ref PublicSubnet2Cidr
                PrivateSubnet1Cidr: !Ref PrivateSubnet1Cidr
                PrivateSubnet2Cidr: !Ref PrivateSubnet2Cidr

Outputs:
    Outputs:
        VPC:
            Description: "The ID of the VPC"
            Value: !GetAtt NetworkingStack.Outputs.VPC
        PublicSubnet1:
            Description: "The ID of the public subnet 1"
            Value: !GetAtt NetworkingStack.Outputs.PublicSubnet1
        PublicSubnet2:
            Description: "The ID of the public subnet 2"
            Value: !GetAtt NetworkingStack.Outputs.PublicSubnet2
        PrivateSubnet1:
            Description: "The ID of the private subnet 1"
            Value: !GetAtt NetworkingStack.Outputs.PrivateSubnet1
        PrivateSubnet2:
            Description: "The ID of the private subnet 2"
            Value: !GetAtt NetworkingStack.Outputs.PrivateSubnet2
        PublicRouteTable:
            Description: "The ID of the public route table"
            Value: !GetAtt NetworkingStack.Outputs.PublicRouteTable
        PrivateRouteTable1:
            Description: "The ID of the private route table 1"
            Value: !GetAtt NetworkingStack.Outputs.PrivateRouteTable1
        PrivateRouteTable2:
            Description: "The ID of the private route table 2"
            Value: !GetAtt NetworkingStack.Outputs.PrivateRouteTable2
        LambdaSecurityGroup:
            Description: "The ID of the Lambda security group"
            Value: !GetAtt NetworkingStack.Outputs.LambdaSecurityGroup
        RDSSecurityGroup:
            Description: "The ID of the RDS security group"
            Value: !GetAtt NetworkingStack.Outputs.RDSSecurityGroup
        VPCNetworkACL:
            Description: "The ID of the VPC network ACL"
            Value: !GetAtt NetworkingStack.Outputs.VPCNetworkACL

