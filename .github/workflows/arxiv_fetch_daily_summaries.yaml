name: Microservice CI/CD

on:
  pull_request:
    paths:
      - 'services/fetch_daily_summaries/**'
    branches:
      - dev
  push:
    paths:
      - 'services/fetch_daily_summaries/**'
    branches:
      - dev
      - stage
      - main
  workflow_run:
    workflows: ["Python Lint and Format"]
    types:
      - completed

jobs:
  build-and-deploy-microservice:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install AWS CLI
        run: |
          pip install awscliv2
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: pip install -r services/fetch_daily_summaries/src/requirements.txt

      - name: Create deployment package
        run: |
          cd services/fetch_daily_summaries/src/
          pip install -r requirements.txt -t .
          zip -r deployment-package.zip *

      - name: Deploy to AWS Lambda
        run: |
          ENV_SUFFIX=${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/stage' && 'stage' || 'dev' }}
          FUNCTION_NAME="fetch-daily-summaries-$ENV_SUFFIX"
          aws lambda update-function-code \
            --function-name arn:aws:lambda:us-east-1:758145997264:function:$FUNCTION_NAME \
            --zip-file fileb://services/fetch_daily_summaries/src/deployment-package.zip
          aws lambda wait function-updated \
            --function-name arn:aws:lambda:us-east-1:758145997264:function:$FUNCTION_NAME
